<!DOCTYPE html>
<html>
<head>
  <title>AET Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 5px;
      width: 100px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>AET Grade Calculator</h2>

  <label for="a">Enter PT1 Mark (20):</label>
  <input type="number" id="a" /><br />

  <label for="b">Enter PT2 Mark (20):</label>
  <input type="number" id="b" /><br />

  <label for="q">Enter Term Mark (50):</label>
  <input type="number" id="q" /><br />

  <label for="r">Enter MA Mark(5) :</label>
  <input type="number" id="r" /><br />

  <label for="s">Enter PF Mark (5):</label>
  <input type="number" id="s" /><br />

  <label for="t">Enter SE Mark (5) :</label>
  <input type="number" id="t" /><br />

  <button onclick="calculate()">Calculate</button>

  <h3>Results:</h3>
  <p> PT(5) = <span id="x">---</span></p>
  <p> Term(80) = <span id="y">---</span></p>
  <p> Total(100) = <span id="z">---</span></p>
  <p class="result">Grade: <span id="grade">---</span></p>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const q = parseFloat(document.getElementById("q").value);
      const r = parseFloat(document.getElementById("r").value);
      const s = parseFloat(document.getElementById("s").value);
      const t = parseFloat(document.getElementById("t").value);

      if ([a, b, q, r, s, t].some(isNaN)) {
        alert("Please enter valid numbers in all fields.");
        return;
      }

      const x = ((a + b) / 40) * 5;
;
      const y = (q / 50) * 80;
      const z = x + y + r + s + t;

      let grade = "";

      if (z >= 90) {
        grade = "A+";
      } else if (z >= 75) {
        grade = "A";
      } else if (z >= 56) {
        grade = "B";
      } else if (z >= 35) {
        grade = "C";
      } else {
        grade = "D";
      }

      document.getElementById("x").textContent = x.toFixed(2);
      document.getElementById("y").textContent = y.toFixed(2);
      document.getElementById("z").textContent = z.toFixed(2);
      document.getElementById("grade").textContent = grade;
    }
  </script>
</body>
</html>
